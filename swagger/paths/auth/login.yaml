tags:
  - Auth
summary: Log in
operationId: login
description: 'Logs in and returns the access token'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
          password:
            description: "User's password"
            type: string
responses:
  '200':
    description: 'Successfully logged in an user!'
    headers:
      Set-Cookie:
        schema:
          type: string
          example: refreshToken=0nEt+68+wc+SMaHWgff4AXESq6H89ORy1HX85/mN; sessionId=65e4decdd286b30065d54af9; Path=/; HttpOnly
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '0nEt+68+wc+SMaHWgff4AXESq6H89ORy1HX85/mN'
  '401':
    description: 'Email or password is incorrect'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Email or password is incorrect'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Email or password is incorrect'
  '500':
    $ref: '../../components/responses/500.yaml'
