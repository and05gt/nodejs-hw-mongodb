tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'Json Web Token'
            type: string
          password:
            description: "New user's password"
            type: string
responses:
  '200':
    description: 'Password has been successfully reset.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset.'
            data:
              type: object
  '401':
    description: 'Token is expired or invalid.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Token is expired or invalid.'
            data:
              type: object
  '404':
    description: Not Found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found!'
  '500':
    $ref: '../../components/responses/500.yaml'
