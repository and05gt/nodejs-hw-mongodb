tags:
  - Auth
summary: Refresh user
operationId: refreshUser
description: 'Refresh user and returns the access token'
security: []
parameters:
  - in: cookie
    name: sessionId
    required: true
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string
      example: '0nEt+68+wc+SMaHWgff4AXESq6H89ORy1HX85/mN'
responses:
  '200':
    description: 'Successfully refreshed a session!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '0nEt+68+wc+SMaHWgff4AXESq6H89ORy1HX85/mN'
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Session not found or session token expired'
  '500':
    $ref: '../../components/responses/500.yaml'
